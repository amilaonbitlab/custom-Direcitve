<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-offset-0">
            <header>Wel Come</header>
            <!-- custom direcitve implemantaion here-->
            <h2>{{message}}</h2>

            <button ng-click="changeColor()">Change BG Color</button>
            <button ng-click="reSet()">RESET</button>
            <h3>Child Result</h3>

            </div>
        </div>
    </div>
